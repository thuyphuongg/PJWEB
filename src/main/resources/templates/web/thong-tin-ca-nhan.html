            str += " <tr>";

            str += "   <tr>";
            str += "      <td class='control-label'>Họ và tên:</td>";
            str += "    <td>";

            str += "</td>";
            str += "  </tr>";
            str += "   <tr>";
            str += "    <td class='control-label'>Địa chỉ:</td>";
            str += "    <td>";
            str += "<input type='text' name='address' value=' " + user.address + "'>";
            str += "</td>";
            str += " </tr>";
            str += "  <tr>";
            str += "     <td class='control-label'>Số điện thoại:</td>";
            str += "    <td>";
            str += "<input type='text' name='phone' value=' " + user.phone + "'>";
            str += "</td>";
            str += " </tr>";
            str += "<tr>";
            str += "<td></td>";
            str += "<td>";
            str += "<a style='margin-right: 10px'><button type='submit' class='btn btn-default'>Lưu thông tin</button></a>"
            str += "<a style='margin-right: 10px' class='btn btn-default' href='/thong-tin-ca-nhan'>Hủy</a>";
            str += "<a href='/doi-mat-khau' style='color: #eb5858'>Đổi mật khẩu</a>";
            str += "</td>"
            str += "</tr>"
            $('#user').html(str);
        });
    });

</script>
