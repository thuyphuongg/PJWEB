    $(".header-content").css({"background": 'url(web/shop292/images/DLF.jpg)  top center'});
    $("html").addClass('');
    $(document).ready(function () {
        $("img.lazy-img").each(function () {
            //$(this).attr("data-original", $(this).attr("src"));
            //$(this).attr("src", "/Images/blank.gif");
        });
        $("img.lazy-img").lazyload({
            effect: "fadeIn",
            threshold: 200
        });
    });


    function checkMail() {
        var email = document.getElementById("email").value;
        var result;
        if (email.length == 0) {
            document.getElementById("emailError").innerHTML = "Bạn không thể để trống dữ liệu này!";
            document.getElementById("emailError").style.display = "block";
            return false;
        } else {
            var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (email.match(mailformat)) {
                document.getElementById("emailError").innerHTML = "";
                document.getElementById("emailError").style.display = "none";
            } else {
                document.getElementById("emailError").innerHTML = "Email không hợp lệ!";
                document.getElementById("emailError").style.display = "block";
                return false
            }
        }
    }
</script>
