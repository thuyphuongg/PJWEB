<script type="text/javascript">
    $(".header-content").css({"background": 'url(web/shop292/images/DLF.jpg)  top center'});
    $("html").addClass('');
    $(document).ready(function () {
        $("img.lazy-img").each(function () {
            //$(this).attr("data-original", $(this).attr("src"));
            //$(this).attr("src", "/Images/blank.gif");
        });
        $("img.lazy-img").lazyload({
            effect: "fadeIn",
            threshold: 200
        });
    });


    $(document).ready(function () {
        $.ajax({
            method: "get",
            url: "cart-item",
            dataType: "json",
            cache: "false"
        }).done(function (result) {
            showCart(result)
        });
    });

    function showCart(result) {
        var str = "";
        for (let item of result.list) {
            str += " <tr>";
            str += "      <td><input type='checkbox' id='check" + item.tree.id + "' name='carts' field='carts' value='" + item.id + "' onclick='setTotalPrice(" + item.tree.id + "," + item.tree.price + "," + item.tree.discount + "," + item.quantity + ")' checked></td>"
            str += "     <td class='image'>";
            str += "       <a href='/chi-tiet-san-pham?id=" + item.tree.id + "'> ";
            str += "  <img   src='" + item.tree.mediaList[0].path + "' class='img-responsive'/></a>";
            str += "   </td>";
            str += "   <td class='des'>";
            str += "     <h2>";
            str += "       <a href='/chi-tiet-san-pham?id=" + item.tree.id + "'>";
            str += "    </a>" + item.tree.name;
            str += "  </h2>";
            str += "  </td>";
            str += "  <td class='price'>";
            str += "   <div><span class='price-old' style='text-decoration-line: line-through'>"
            str += item.tree.discount ? formatPrice(item.tree.price) : "" + "</span>";
            str += " </div>";
            str += " <div><span class='price-new'>";
            str += item.tree.priceDiscount + "</span>";
            str += "     </div>";
            str += "  </td>";
            str += "  <td class='quantity'>";
            str += "  <input style='margin-bottom: 0px' type='number' class='text' id='quantity" + item.tree.id + "' onchange='quantityChange(" + item.tree.id + ")' value='" + item.quantity + "'/>";
            str += "</td>";
            str += " <td class='amount'>" + item.total;
            str += "  </td>";
            str += "   <td class='remove'>";
            str += "    <a>";
            str += "      <i class='glyphicon glyphicon-trash' onclick='deleteItem(" + item.tree.id + ")'></i>";
            str += "    </a>";
            str += "   </td>";
            str += " </tr>";
        }

        $('#items').html(str);
        $('#total-price').html(formatPrice(result.total));
        $('#total').val(result.total);

    }

    function setTotalPrice(id, price, discount, quantity) {
        var total = document.getElementById("total").value;
        total = Number(total);
        var price = Number(price);
        var discount = Number(discount);
        var quantity = Number(quantity);
        var checkBox = document.getElementById("check" + id);
        if (checkBox.checked) {
            total = total + quantity * price * (1 - discount / 100);
        } else {
            total = total - quantity * price * (1 - discount / 100);
        }
        $('#total-price').html(formatPrice(total));
        $('#total').val(total);
    }

    function quantityChange(id) {
        var quantity = document.getElementById("quantity" + id).value;

        if (quantity >= 5) {
            quantity = 5;
        }
        if (quantity <= 0) {
            $('#quantity' + id).val(1);
            quantity = document.getElementById("quantity" + id).value;
        }
        $.ajax({
            method: "get",
            url: "update-quantity",
            dataType: 'json',
            cache: 'false',
            data: {
                id: id,
                quantity: quantity
            }
        }).done(function (rs) {
            showCart(rs);
        });

    }

    function deleteItem(id) {


        $.ajax({
            method: "get",
            url: "update-quantity",
            dataType: 'json',
            cache: 'false',
            data: {
                id: id,
                quantity: 0
            }
        }).done(function (rs) {
            showCart(rs);
        });
    }


</script>
