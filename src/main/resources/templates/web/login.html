<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" th:href="@{/web/css/style-login.css}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
        <div class="front">
            <img src="../web/images/background-2.jpg" alt="">
            <div class="text">
                <span class="text-1">TreeStore</span>
                <span class="text-2">Thế giới cây cảnh</span>
            </div>
        </div>
        <div class="back">
            <img class="backImg" src="../web/images/add-img-01.jpg" alt="">
            <div class="text">
                <span class="text-1">TreeStore</span>
                <span class="text-2">Thế giới cây cảnh</span>
            </div>
        </div>
    </div>

    <div class="alert alert-success fade in" th:if="${message}">
        <button data-dismiss="alert" class="close"></button>
        <i class="fa-fw fa fa-check"></i>
        <strong th:utext="${message}"></strong>
    </div>
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div th:if="${error}">
                    <p style="color: red; font-size: 12px" th:utext="${error}"></p>
                </div>
                <div class="title">Đăng Nhập</div>
                <form method="post" th:action="@{/j_spring_security_check}">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input name="email" type="email" placeholder="Nhập email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input name="password" type="password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="text"><a th:href="@{/quen-mat-khau}">Quên mật khẩu?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Đăng nhập">
                        </div>
                        <div class="text sign-up-text"><a href="/">Trang chủ</a></div>
                        <div class="text sign-up-text">Bạn chưa có tài khoản? <label for="flip">Đăng ký ngay</label></div>
                    </div>
                </form>
            </div>
            <div class="signup-form">
                <div class="title">Đăng Ký</div>
                <form onsubmit="return checkMail() && checkPass()" method="post" class="form-horizontal"
                      th:action="@{/dang-ki}" th:object="${User}">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" placeholder="Tên người dùng" required
                                   onblur="checkName()">
                        </div>
                        <div id="nameError" style="display: none;color: red; font-size: 12px"></div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input name="email" id="email" type="email" placeholder="Nhập email" required
                                   onblur="checkMail()" onkeyup="checkMail()">
                        </div>
                        <div id="emailError" style="display: none;color: red; font-size: 12px"></div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input name="password" id="password" type="password" placeholder="Nhập mật khẩu"
                                   required
                                   onblur="checkPass()">
                        </div>
                        <div id="passError" style="display: none;color: red; font-size: 12px"></div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input name="confirmPassword" id="confirmPassword" type="password"
                                   placeholder="Xác nhận mật khẩu" required
                                   onblur="rewritePass()">
                        </div>
                        <div id="rePassError" style="display: none;color: red; font-size: 12px"></div>
                        <div class="button input-box">
                            <input type="submit" value="Đăng ký">
                        </div>
                        <div class="text sign-up-text">Bạn đã có tài khoản? <label for="flip">Đăng nhập</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/web/js/check.js}"></script>
<script th:src="@{/web/js/jquery-3.2.1.min.js}"></script>
</body>
</html>
