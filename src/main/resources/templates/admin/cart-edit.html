<style>
    h3 {
        color: white;
    }
</style>
<body>
<!-- NƠI GẮN LINK VÀO -->
<div th:insert="~{admin/linkAdm :: links_admin}"></div>

    your browser</a> to improve your experience.</p>

<div th:insert="~{admin/header :: header_admin}"></div>


<div class="all-content-wrapper">

    <!-- Single pro tab start-->
    <div class="single-product-tab-area mg-b-30">
        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="review-tab-pro-inner">
                            <ul id="myTab3" class="tab-review-design">
                                <li class="active"><a href="#description"><i
                                        class="icon nalika-edit" aria-hidden="true"></i> Chỉnh sửa
                                    đơn hàng</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in"
                                     id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <form method="post" th:object="${order}" th:action="@{/admin-editOrder}">
                                                <input type="hidden" th:value="${order.id}" name="id">


                                                <div class="input-group mg-b-pro-edt">
                                                    <select class="form-control col-xl-12"
                                                            name="status">

                                                        <!-- <option value="" th:value="${receiptStatus}"></option> -->
                                                        <option value="Đặt hàng thành công">Đang xử lý</option>
                                                        <option value="Đặt hàng thành công">Đặt hàng
                                                            thành công
                                                        </option>

                                                        <option value="Đang lấy hàng">Đang lấy hàng</option>

                                                        <option value="Đóng gói xong">Đóng gói xong</option>

                                                        <option value="Đang vận chuyển">Đang vận chuyển</option>

                                                        <option value="Giao hàng thành công">Giao hàng
                                                            thành công
                                                        </option>

                                                    </select>
                                                </div>

                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="text-center custom-pro-edt-ds">
                                                        <a href="">
                                                            <button type="submit"
                                                                    class="btn btn-ctl-bt waves-effect waves-light m-r-10">
                                                                Lưu
                                                            </button>
                                                        </a>
                                                        <button type="button"
                                                                class="btn btn-ctl-bt waves-effect waves-light">Hủy
                                                        </button>
                                                    </div>
                                                </div>

                                            </form>
                                            <!-- 	</div> -->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
